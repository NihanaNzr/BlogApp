<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        .post-meta {
            font-size: 14px;
            color: #777;
        }
        .content {
            margin-top: 20px;
            font-size: 18px;
        }
        .btn-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 14px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: inline-block;
            text-align: center;
        }
        .btn-edit {
            background-color: #007bff;
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>{{ post.title }}</h1>
    <p class="post-meta">By <strong>{{ post.author.username }}</strong> | Published on {{ post.pub_date }}</p>
    
    <div class="content">
        <p>{{ post.content }}</p>
    </div>

    {% if user == post.author %}
    <div class="btn-group">
        <a href="{% url 'update_post' post.id %}" class="btn btn-edit">Edit</a>
        <a href="{% url 'delete_post' post.id %}" class="btn btn-delete">Delete</a>
    </div>
    {% endif %}

    <a href="{% url 'home' %}" class="back-link">⬅️ Back to Home</a>

</body>
</html>
