<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
        }

        /* Buttons Section */
        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-custom {
            border-radius: 10px;
            font-size: 14px;
            padding: 10px 18px;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .btn-home {
            background: linear-gradient(to right, #6c757d, #495057);
            color: white;
            border: none;
        }
        .btn-home:hover {
            background: linear-gradient(to right, #495057, #343a40);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(108, 117, 125, 0.3);
        }

        .btn-edit {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
        }
        .btn-edit:hover {
            background: linear-gradient(to right, #0056b3, #004092);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 123, 255, 0.3);
        }

        .btn-delete {
            background: linear-gradient(to right, #dc3545, #a71d2a);
            color: white;
            border: none;
        }
        .btn-delete:hover {
            background: linear-gradient(to right, #a71d2a, #750a16);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(220, 53, 69, 0.3);
        }

        /* Title Styling */
        h1 {
            font-weight: 600;
            color: #333;
            text-align: center; /* Centering the title */
            margin-bottom: 10px;
        }

        /* Post Meta Info */
        .post-meta {
            font-size: 14px;
            color: #777;
            text-align: center; /* Center align meta info */
            margin-bottom: 20px;
        }

        /* Blog Content Styling */
        .content {
            font-size: 18px;
            line-height: 1.7;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="btn-container">
        <a href="{% url 'home' %}" class="btn btn-custom btn-home">Back to Home</a>

        {% if user == post.author %}
        <div>
            <a href="{% url 'update_post' post.id %}" class="btn btn-custom btn-edit" onclick="return confirmEdit()">Edit</a>
            <a href="{% url 'delete_post' post.id %}" class="btn btn-custom btn-delete" onclick="return confirmDelete()">Delete</a>
        </div>
        {% endif %}
    </div>

    <h1>{{ post.title }}</h1>
    <p class="post-meta">
        By <strong>{{ post.author.username }}</strong> | Published on {{ post.pub_date|date:"M d, Y"}}
    </p>

    <div class="content">
        <p>{{ post.content|safe }}</p>
    </div>

    <script>
        function confirmEdit() {
            return confirm("Are you sure you want to edit this post?");
        }

        function confirmDelete() {
            return confirm("Are you sure you want to delete this post? This action cannot be undone.");
        }
    </script>

    <div class="footer">
        <p>&copy; 2025 InsightBlog</p>
    </div>

</body>
</html>
