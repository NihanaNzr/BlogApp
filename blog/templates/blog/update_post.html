<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f4f4f4;
            padding: 40px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        form {
            max-width: 800px;
            margin: auto;
        }

        label {
            font-weight: bold;
            color: #444;
            display: block;
            margin-top: 20px;
        }

        input, textarea {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            background: #fff;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            background: #eef6ff;
        }

        textarea {
            width: 100%;
            height: 300px;
            resize: none;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button, .cancel-link {
            padding: 14px 24px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease;
        }

        button {
            background: #007bff;
            color: #fff;
        }

        button:hover {
            background: #0056b3;
        }

        .cancel-link {
            background: #dc3545;
            color: white;
            text-align: center;
        }

        .cancel-link:hover {
            background: #b02a37;
        }
    </style>
</head>
<body>

<h1>Edit Post</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="buttons">
        <button type="submit">Save Changes</button>
        <a href="{% url 'post_detail' post.id %}" class="cancel-link">Cancel</a>
    </div>
</form>

</body>
</html>
