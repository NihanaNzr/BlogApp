{% extends 'blog/base.html' %}

{% block content %}
<section class="d-flex justify-content-center align-items-start mt-4">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center fw-bold mb-2">Register</h3>
        
        <form method="post">
            {% csrf_token %}

            <div class="mb-2">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control form-control-sm" required>
            </div>

            <div class="mb-2">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                <input type="email" name="email" id="{{ form.email.id_for_label }}" class="form-control form-control-sm" required>
            </div>

            <div class="mb-2">
                <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                <input type="password" name="password1" id="{{ form.password1.id_for_label }}" class="form-control form-control-sm" required>
            </div>

            <div class="mb-2">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                <input type="password" name="password2" id="{{ form.password2.id_for_label }}" class="form-control form-control-sm" required>
            </div>

            <button type="submit" class="btn btn-primary btn-sm w-100 mt-2">Register</button>
        </form>

        <p class="text-center mt-2 mb-0">
            Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a>
        </p>
    </div>
</section>
{% endblock %}
