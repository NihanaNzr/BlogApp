{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Login - Blog{% endblock %}
{% block container_class %}auth-container{% endblock %}

{% block content %}
<section class="d-flex justify-content-center align-items-start mt-4">
    <div class="card shadow p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Login</h2>

        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="id_username" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="id_password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>
        </p>
    </div>
</section>
{% endblock %}
